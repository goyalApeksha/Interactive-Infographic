<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feedback | Personal Development</title>
    <link rel="stylesheet" href="/Interactive Infographic/my-login-backend/public/CSS/feedback.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>We Value Your Feedback</h1>
        <p>Your feedback helps us improve and serve you better. Please take a moment to share your thoughts.</p>
    </header>

    <!-- Feedback Form Section -->
    <section class="feedback-form">
        <form action="submit-feedback" method="POST">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="rating">Rate Your Experience</label>
                <select id="rating" name="rating" required>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>
            <div class="form-group">
                <label for="feedback">Your Feedback</label>
                <textarea id="feedback" name="feedback" placeholder="Write your feedback here..." rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Personal Development. All Rights Reserved.</p>
        <p>For additional inquiries, email us at <a href="mailto:reachzenithheights@gmail.com">reachzenithheights@gmail.com</a>.</p>
    </footer>

    <script src="/Interactive Infographic/my-login-backend/public/SCRIPTING/feedback.js"></script>
</body>
</html>
